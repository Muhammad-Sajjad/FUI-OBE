<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css import -->
    <link rel="stylesheet" href="../../../tailwind.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- font family import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- scripts import -->
    <script src="../../js/nightMood.js"></script>
    <!-- bootstrap import -->
    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    </link>
    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap-theme.css.map">
    </link>
    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.css.map">
    </link>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="px-5 navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="mr-auto navbar-nav">
                <li class="nav-item active">
                    <a class="px-3 mx-3 btn btn-outline-light" href="../../pages/admin/dashboard.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="px-3 mx-3 btn btn-outline-light" href="../../pages/admin/courseRegistration.html">COURSE
                        REGISTRATION</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="px-3 mx-3 btn btn-outline-light" href="../../pages/admin/faculty.html">FACULTY</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="px-3 mx-3 btn btn-outline-light" href="../../pages/admin/courses.html">COURSES</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="px-3 mx-3 btn btn-outline-light" href="../../pages/admin/reports.html">REPORTS</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="px-3 mx-3 btn btn-outline-light" href="../../pages/admin/transcripts.html">TRANSCRIPTS</a>
                </li>
                <li class="nav-item">
                    <a class="px-3 mx-3 btn btn-outline-light" href="../../pages/admin/settings.html">SETTINGS</a>
                </li>
            </ul>
        </div>
        <a class="btn btn-outline-primary bg-light logoutButton" type="submit"
            href="../../pages/admin/AdminLogin.html">LOGOUT</a>
    </nav>
    <section class="mt-3">
        <div class="flex flex-wrap justify-between px-10">
            <img src="../../../content/logo.svg" class="h-24 w-52" id="dark">
            <div class="px-10 form-check form-switch">
                <input class="form-check-input" type="checkbox" onclick="nightMood()" id="flexSwitchCheckDefault" />
                <label>Night Mood</label>
            </div>
        </div>
    </section>
    <section class="flex flex-col mt-3">
        <h3 class="font-bold left-44">Courses</h3>
        <div class="flex justify-around mt-3 w-80">
            <a class="px-2 py-1 text-blue-600 no-underline border-blue-400 border-1 bg-light"
                href="marksSummary.html">Add Course</a>
            <button type="submit"
                class="relative p-1 px-3 text-white rounded-sm shadow-md bg-primary left-full">Submit</button>
        </div>
        <div class="flex items-center justify-around mt-3 w-96">
            <label for="courses">*Course code :</label>
            <input type="text" name="courseCode" class="border-black rounded-sm border-1">
        </div>
        <div class="flex justify-start w-full mt-3 h-7">
            <label for="courses">*Course Title :</label>
            <input type="text" name="courseTitle" class="mx-4 border-black rounded-sm border-1">

            <label for="courses">*Credit Hours :</label>
            <select name="courses" id="" class="mx-4 border-black rounded-sm border-1">
                <option value="SRS-BCSE 7A">1</option>
                <option value="SRS-BCSE 7A">2</option>
                <option value="SRS-BCSE 7A">3</option>
                <option value="SRS-BCSE 7A">4</option>
            </select>
        </div>
        <div class="flex items-center justify-around mt-3 w-96">
            <h4>Set OBE CLOs</h4>
            <button class="p-1 text-white bg-blue-600 rounded-sm">Add CLO</button>
        </div>

        <table class="mt-3">
            <tr>
                <th>Question</th>
                <th>CLO ID</th>
                <th>Description</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <select name="CLO" id="">
                        <option value="CLO1">CLO1</option>
                        <option value="CLO1">CLO2</option>
                        <option value="CLO1">CLO3</option>
                        <option value="CLO1">CLO4</option>
                    </select>
                </td>
                <td><input type="text" name="description" id="" class="w-full"></td>
                <td><button>Remove</button></td>
            </tr>
        </table>
    </section>
</body>

</html>
