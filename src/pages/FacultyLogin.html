<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUI OBE System</title>
    <!-- css import -->
    <link rel="stylesheet" href="../../tailwind.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- font family import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
    <section class="mt-28">
        <form class="flex flex-col items-center content-center justify-between w-full mx-auto h-96">
            <h2>FUI OBE System</h2>
            <img class="h-36" src="../../content/logo.png" alt="Logo of University" />
            <h4 class="transform -translate-x-24">Faculty Login</h4>
            <input class="input-group-text" placeholder="Enter your email" type="email" name="email" id="email">
            <input class="input-group-text" placeholder="Enter your password" type="password" name="password" id="pass">
            <a id="sign" href="../pages/dashboard.html" class="transform translate-x-20 btn btn-primary">Sign in</a>
        </form>
    </section>
</body>

</html>
